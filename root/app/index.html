<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>{%= title %}</title>
  <link rel="stylesheet" href="//wms.b1.ru/media/ionic/css/ionic.min.css">
  <link rel="stylesheet" href="//wms.b1.ru/media/ionic/css/clouderp.css">
  <!-- build:css css/{%= name %}.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <link rel="stylesheet" href="css/app.css"/>
  <!-- endbuild -->
</head>
<body ng-app="{%= name %}">
  <wms-auth-request init-path="/b/init" auth-path="/b/auth"></wms-auth-request>
  {%if (importedModules.indexOf('ngRoute') !== -1 || importedModules.indexOf('ui.router') !== -1) {%}
  <ng-view></ng-view>
  {%}%}
  {%if (importedModules.indexOf('ngRoute') === -1 && importedModules.indexOf('ui.router') === -1) {%}
  <section class="message" ng-controller="mainController">
    {{ message }}
  </section>
  {%}%}
  <script type="text/javascript" src="//wms.b1.ru/media/ionic/js/ionic.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular-sanitize.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular-route.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular-resource.min.js"></script>
  <script src="//wms.b1.ru/media/ionic/js/angular-ui/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="//wms.b1.ru/media/ionic/js/ionic-angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <!-- build:js js/{%= name %}.js -->
  <!-- bower:js -->
  <!-- endbower -->
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers/main.js"></script>
  <script type="text/javascript" src="js/services/commonModels.js"></script>
  <!-- endbuild -->

</body>
</html>
